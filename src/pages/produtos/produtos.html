<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <button ion-item *ngFor="let produto of produtos | async" (click)="visualiar($event, produto)" (swipe)="removerProduto($event, produto)"
             [hidden]="!checkFiltro(produto)">
  
      <span  [ngStyle]="{'font-weight': produto.checked ? 'bold' : 'normal' }"  >{{ produto.nome }} (Cod. {{ produto.codigo }})</span>
      
      <ion-icon name="trash"  color="danger" item-right (click)="removerProduto($event, produto)" ></ion-icon>      
    </button>
  </ion-list>
  
  <ion-fab left bottom>
    <button ion-fab color="light"><ion-icon name="more"></ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab (click)="addProduto()"><ion-icon name="add"></ion-icon></button>
      <button ion-fab (click)="buscarProduto()" ><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <!--
  <ion-fab rigth bottom>
    <button (click)="addProduto()" ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab> 
  -->
  
</ion-content>
